<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            alert('add');
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>

    <!-- 导入模板js -->
    <script src="./js/template-web.js"></script>
    <script type="text/html" id="tpl">
        {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="#" class="btn btn-info btn-xs">编辑</a>
                    <a href="javascript:" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>

    <script>
            // 1.0 进入文章分类页面就发送ajax请求，获取所有文章
            $(function () {
                // 1.1 因为会多次使用所以把获取文章类别信息，渲染到页面的代码封装成一个函数
                function getData() {
                    $.get({
                        url: 'http://localhost:8000/admin/category_search',
                        success: function (res) {
                            console.log(res);
                            
                            if (res.code == 200) {
                                // 1.2 创建一个模板把数据渲染到页面,调用这个模板
                                var resHtml = template('tpl', res);
                                // 1.3 把获取到的字符串数据交给tbody的html属性
                                $('tbody').html(resHtml);
                            }
                        }
                    });
                }
                // 1.4 一进入页面就发送ajax请求，显示所有的文章类别
                getData();
            
                // 2. 新增文章分类
                // 2.1 给弹出来的模态框里面的新增按钮设置点击事件
                $('#model_add').click(function (){
                    // e.preventDefault()
                    // console.log(111);
                    
                    // 2.2 获取用户输入的分类名字和别名
                    //     trim()方法清除空格
                    var cateName = $('#recipient-name').val().trim();// 获取名字
                    var cateSlug = $('#message-text').val().trim();// 获取别名
                    // 2.3 发送ajax请求
                    $.post({
                        url:"http://localhost:8000/admin/category_add",
                        data: {
                            name: cateName,
                            slug: cateSlug,
                        },
                        success: function (res){
                            console.log(res);
                            
                            if(res.code == 200){
                                // 2.4 调用getData（）函数，重新获取一次
                                getData();
                                // 2.5 把数据渲染到模板上
                                var resHtml2 = template('tpl', res);
                                // 2.6 把渲染好的数据显示在tbody里
                                $('tbody').html(resHtml2);
                            }
                        }
                    });
                    $('#addModal').modal('hide');
                });
                // 3. 删除文章分类
                //    3.1 因为删除按钮是动态生成，所以给按钮添加事件时要使用事件委托
                //        事件委托制定a标签触发，但是重复太多，所以我们自己去模板给它重新添加一个类:btn-delete
                //        因为a标签默认自带点击事件，所以我们把它自带的点击事件删除，但是同时删除了id，
                //        所以我们给它自定义一个属性data-id来保存这一行的文章类别id
                $('tbody').on('click', '.btn-delete',function(e){
                    // 3.7 因为请求里面的this指向不同，所以把当前的this用that保存一下
                    var that = $(this);

                    // 3.2 阻止默认跳转
                    e.preventDefault();
                    // 3.3 点击删除可能是误操作，所以点击时确认一下
                    if(confirm('你确定删除吗？')){
                        // 3.4 获取当前删除的是哪个文章类别的id
                        var cataId = $(this).attr('data-id');
                        // 3.5 发送ajax请求
                        $.post({
                            url: 'http://localhost:8000/admin/category_delete',
                            data:{
                                id: cataId,
                            },
                            success: function (res){
                                // 3.6 判断成功执行if里面的代码，完成删除操作
                                if(res.code == 200){
                                    that.parents('tr').remove();
                                }
                            }
                        })
                    }
                })
            })
    </script>
</body>

</html>
