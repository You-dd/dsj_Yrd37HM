    <!-- 模态框 -->
    <div class="modal fade" id="addModal">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章编号</label>
                            <input type="text" name="id" class="form-control" id="xiuG-id">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="message-text">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

            alert('shutoff');

    <!-- 导入模板js -->
    <script src="./js/template-web.js"></script>
    <script type="text/html" id="tpl">
        {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="javascript:" data-id="{{$value.id}}" class="btn btn-info btn-xs btn-edit">编辑</a>
                    <a href="javascript:" data-id="{{$value.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>

    <script>
        // 1.0 进入文章分类页面就发送ajax请求，获取所有文章
        $(function () {
            // 1.1 因为会多次使用所以把获取文章类别信息，渲染到页面的代码封装成一个函数
            function getData() {
                $.get({
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (res) {
                        console.log(res);

                        if (res.code == 200) {
                            // 1.2 创建一个模板把数据渲染到页面,调用这个模板
                            var resHtml = template('tpl', res);
                            // 1.3 把获取到的字符串数据交给tbody的html属性
                            $('tbody').html(resHtml);
                        }
                    }
                });
            }
            // 1.4 一进入页面就发送ajax请求，显示所有的文章类别
            getData();


            // 6. 给弹出来的模态框里面的新增或者编辑按钮设置点击事件
            $('#model_add').click(function () {

                // 6.1 因为新增和编辑用的是一个模态框，所以我们用判断来区分是新增还是编辑
                if ($(this).hasClass('btn-success')) {
                    // 4. 编辑文章分类
                    //  4.3 获取用户要修改的数据
                    var name = $('.modal-body #recipient-name').val();
                    var slug = $('.modal-body #message-text').val();
                    var id = $('.modal-body #xiuG-id').val();
                    // 4.4 发送ajax请求，完成修改
                    //  如果获取上面的这些用户修改的信息有很多,那这样一个个的获取就很头疼,
                    //  我们以前讲过一个formData,他可以直接获取form标签里面拥有name属性的标签的值.
                    //  但是formData有一个前提是后端要接收.
                    //  我们使用的编辑文章类别这个接口没有说明使用formData,那就不能传formData
                    //  如果后端不用formData接收,前面又需要获取很多值,那就可以使用jQuery为我们提供的一个方法 serialize
                    //  serialize的使用一样的 要给form表单里面获取值得标签添加name属性.
                    var data = $('.modal-body form').serialize();
                    //拼接成了一个字符串: key1=value1&key2=value2
                    //                  "id=1&name=科学555&slug=kexue555"
                    
                    $.post({
                        url:'http://localhost:8000/admin/category_edit',
                        data:{
                            id:id,
                            name:name,
                            slug:slug
                        },
                        success: function (res){
                            // 4.5 判断成功执行if代码
                            if(res.code == 200){
                                alert('修改成功');
                                // 调用getData函数，重新获取类别渲染到页面
                                getData();
                            } 
                        }
                    })
                } else {
                    // 2. 新增文章分类
                    // 2.1 获取用户输入的分类名字和别名
                    //     trim()方法清除空格
                    var cateName = $('#recipient-name').val().trim();// 获取名字
                    var cateSlug = $('#message-text').val().trim();// 获取别名
                    // 2.2 发送ajax请求
                    $.post({
                        url: "http://localhost:8000/admin/category_add",
                        data: {
                            name: cateName,
                            slug: cateSlug,
                        },
                        success: function (res) {
                            console.log(res);

                            if (res.code == 200) {
                                // 2.3 调用getData（）函数，重新获取一次
                                getData();
                                // 2.4 把数据渲染到模板上
                                var resHtml2 = template('tpl', res);
                                // 2.5 把渲染好的数据显示在tbody里
                                $('tbody').html(resHtml2);
                            }
                        }
                    });
                    $('#addModal').modal('hide');
                }
            });

            // 3. 删除文章分类
            //    3.1 因为删除按钮是动态生成，所以给按钮添加事件时要使用事件委托
            //        事件委托制定a标签触发，但是重复太多，所以我们自己去模板给它重新添加一个类:btn-delete
            //        因为a标签默认自带点击事件，所以我们把它自带的点击事件删除，但是同时删除了id，
            //        所以我们给它自定义一个属性data-id来保存这一行的文章类别id
            $('tbody').on('click', '.btn-delete', function (e) {
                // 3.7 因为请求里面的this指向不同，所以把当前的this用that保存一下
                var that = $(this);

                // 3.2 阻止默认跳转
                e.preventDefault();
                // 3.3 点击删除可能是误操作，所以点击时确认一下
                if (confirm('你确定删除吗？')) {
                    // 3.4 获取当前删除的是哪个文章类别的id
                    var cataId = $(this).attr('data-id');
                    // 3.5 发送ajax请求
                    $.post({
                        url: 'http://localhost:8000/admin/category_delete',
                        data: {
                            id: cataId,
                        },
                        success: function (res) {
                            // 3.6 判断成功执行if里面的代码，完成删除操作
                            if (res.code == 200) {
                                that.parents('tr').remove();
                            }
                        }
                    });
                }
            });

            //  4.1 找到tbody，给它添加事件委托，修改模态框的内容
            $('tbody').on('click', '.btn-edit', function () {
                $('#addModal .modal-title').html('修改分类');
                $('#model_add').text('修改').addClass('btn-success');


                // 4.2 获取要修改的文章类别信息显示在修改面板上
                var slug = $(this).parent().prev().text();// 获取别名
                var name = $(this).parent().prev().prev().text();// 获取名字
                var id = $(this).attr('data-id');// 获取id
                
                $('#recipient-name').val(name);
                $('#message-text').val(slug);
                $('#xiuG-id').val(id);
                $('#addModal').modal('show');
            })

            // 5. 点击新增按钮，模态框的title和按钮还原
            $('.btnAddCate').on('click', function () {
                $('#addModal .modal-title').html('新增分类');
                $('#model_add').text('新增').removeClass('btn-success');
                $('#addModal').modal('show');
            });

        })
    </script>
